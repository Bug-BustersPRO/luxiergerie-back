version: '3.7'
services:
  mysqldb:
    image: mysql:8.0.33
    ports:
      - 5455:5455
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: luxiergerie
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - ./src/main/resources/import.sql:/docker-entrypoint-initdb.d/import.sql
      - mysql-data:/var/lib/mysql
    networks:
      - springboot-mysql-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      retries: 10
      interval: 3s
      timeout: 30s

  luxiergerie-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: bugbstrspro/luxiergerie:dev
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/luxiergerie
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
    ports:
      - '8090:8090'
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - springboot-mysql-network

  luxiergerie-main:
      image: bugbstrspro/luxiergerie:main
      environment:
        - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/luxiergerie
        - SPRING_DATASOURCE_USERNAME=user
        - SPRING_DATASOURCE_PASSWORD=userpassword
        - SPRING_JPA_HIBERNATE_DDL_AUTO=create
      ports:
        - '9080:8080'
      depends_on:
        mysqldb:
          condition: service_healthy
      networks:
        - springboot-mysql-network

volumes:
  mysql-data:
networks:
  springboot-mysql-network:
    name: springboot-mysql-network
  demo: