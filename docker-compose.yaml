services:
  mysqldb:
    image: mysql:8.0.30
    ports:
      - "5455:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: luxiergerie
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - springboot-mysql-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      retries: 10
      interval: 3s
      timeout: 30s

  luxiergerie-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: bugbstrspro/luxiergerie:dev
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/luxiergerie
      - SPRING_DATASOURCE_USERNAME=test
      - SPRING_DATASOURCE_PASSWORD=test
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - '8090:8090'
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - springboot-mysql-network

  sql-importer:
    image: mysql:8.0.30
    depends_on:
      - luxiergerie-dev
    command: bash -c "sleep 30 && mysql -h mysqldb -u test -ptest luxiergerie < /docker-entrypoint-initdb.d/import.sql"
    volumes:
      - ./src/main/resources/import.sql:/docker-entrypoint-initdb.d/import.sql
    networks:
      - springboot-mysql-network

volumes:
  mysql-data:

networks:
  springboot-mysql-network:
    name: springboot-mysql-network
