version: '3.7'
services:
  mysqldb:
    image: mysql:8.0.33
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: luxiergerie
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - ./src/main/resources/import.sql:/docker-entrypoint-initdb.d/import.sql
      - mysql-data:/var/lib/mysql
    networks:
      - springboot-mysql-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      retries: 10
      interval: 3s
      timeout: 30s

  luxiergerie-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: bugbstrspro/luxiergerie:dev
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/${MYSQL_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
    ports:
      - '8090:8090'
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - springboot-mysql-network

  luxiergerie-main:
    image: bugbstrspro/luxiergerie:main
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/${MYSQL_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
    ports:
      - '9080:8080'
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - springboot-mysql-network

volumes:
  mysql-data:
networks:
  springboot-mysql-network:
    name: springboot-mysql-network
