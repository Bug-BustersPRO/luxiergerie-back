name: Publish Docker image

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: [ "main","dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          docker compose build
      - name: Start
        run: |
          docker compose up -d
          sleep 15
      - name: Test
        run: |
          cat src/main/resources/import.sql | docker compose exec -T mysqldb mysql -utest -ptest luxiergerie
          docker compose exec luxiergerie-dev mvn install
      - name: Push
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker tag bugbstrspro/luxiergerie:dev bugbstrspro/luxiergerie:${GITHUB_REF##*/}
          docker push bugbstrspro/luxiergerie:${GITHUB_REF##*/}
