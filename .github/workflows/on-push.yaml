name: Publish Docker image

on:
  push:
    branches:
      # - main
      # - dev
      - deployCI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean install
      - name: Build and Push Docker Image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME_MOHAMED }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN_MOHAMED }}
        run: |
          docker build -t mohamedehn/luxiergerie:${GITHUB_REF##*/} .
          docker login -u ${{ secrets.DOCKERHUB_USERNAME_MOHAMED }} -p ${{ secrets.DOCKERHUB_TOKEN_MOHAMED }}
          docker push mohamedehn/luxiergerie:${GITHUB_REF##*/}
